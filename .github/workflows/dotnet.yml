# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3

    - name: Run GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v3

    - name: Show GitVersion
      run: echo "FullSemVer:${{ steps.gitversion.outputs.fullSemVer }}"
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build with version
      run: dotnet build --no-restore -c Release -p:Version=${{ steps.gitversion.outputs.fullSemVer }}
      
    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal

    - name: Create Git Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a v${{ steps.gitversion.outputs.fullSemVer }} -m "Release v${{ steps.gitversion.outputs.fullSemVer }}"
        git push origin v${{ steps.gitversion.outputs.fullSemVer }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ steps.gitversion.outputs.fullSemVer }}
        release_name: Release v${{ steps.gitversion.outputs.fullSemVer }}
        body: |
          This release was automatically generated by GitHub Actions.
          draft: true
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
